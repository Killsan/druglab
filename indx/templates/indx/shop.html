{% extends 'indx/index.html' %}

{% block content %}

<center><div id="product_div">
    <center><h1>{{ search | title }}</h1></center>
    
    {% if message %}
    <div id="product_main">
        <center><h2>{{ message }}</h2></center>
    </div>
    {% else %}  

    <div id='product_main'>
        <ul>
            {% for object in objects %}
            <li>{{ object.product_name }}</li>
            {% endfor %}
        </ul>
    </div>

    {% endif %}
</div></center>

{% endblock content %}
